    header img { max-width:120px; margin-bottom:20px; border-radius:12px; }
    header h1 { font-size:2.8em; margin-bottom:10px; }
    header p { font-size:1.2em; }

    section p, section ul { font-size:1em; margin-bottom:20px; }
    ul { list-style:disc; padding-left:20px; }
    .dashboard { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-top:20px; }
    .dashboard img { width:300px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; }
    .dashboard img:hover { transform:scale(1.03); }
    .button { display:inline-block; padding:12px 25px; background:#0d6efd; color:#fff; border-radius:8px; text-decoration:none; font-weight:600; transition:0.3s; }
    .button:hover { background:#0056b3; }
    footer { text-align:center; padding:50px 20px; color:#555; font-size:0.9em; }
    footer a { color:#0d6efd; text-decoration:none; }
